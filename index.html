<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bs css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style css -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="f-hanken-grotesk f-medium">
  <main class="d-flex justify-content-center align-items-center">
    <div class="card mb-3" style="max-width: 600px;">
      <div class="row g-0">
        <div class="col-md-6 result bg-linear-blue">
          <h1 class="card-title light-lavender">Your Result</h1>
          <div class="score-circle mb-4 bg-circle-blue d-flex justify-content-center align-items-center">
            <p class="white f-extra-bold m-0">76
              <span class="light-lavender f-medium d-block">of 100</span>
            </p>
          </div>
          <h2 class="white mb-3">Great</h2>
          <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="col-md-6 summary">
          <div class="card-body">
            <h3>Summary</h3>
            <div class="bg-light-red">
              <img src="images/icon-reaction.svg" alt="">
              <p class="light-red">Reaction</p>
              <p class="dark-gray-blue">80<span class="gray"> / 100</span></p>
            </div>
            <div class="bg-orangey-yellow">
              <img src="images/icon-memory.svg" alt="">
              <p class="orangey-yellow">Memory</p>
              <p class="dark-gray-blue">92<span class="gray"> / 100</span></p>
            </div>
            <div class="bg-green-teal">
              <img src="images/icon-verbal.svg" alt="">
              <p class="green-teal">Verbal</p>
              <p class="dark-gray-blue">61<span class="gray"> / 100</span></p>
            </div>
            <div class="bg-cobalt-blue">
              <img src="images/icon-visual.svg" alt="">
              <p class="cobalt-blue">Visual</p>
              <p class="dark-gray-blue">72<span class="gray"> / 100</span></p>
            </div>
            <button class="white bg-dark-gray-blue ">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="#">YAL</a>.
    </div>
  </footer>

  <!-- bs js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
